<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 7</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            background-color: yellowgreen;
        }
        th, td {
            border: 1px solid black;
        }
        tr:nth-child(even) {
            background-color: #d6eeee;
        }
    </style>
</head>
<body>
    <h2>Zebra Striped Table</h2>
    <p>Untuk table bergaris zebra, digunakan pemilih nth-child() dan tambahkan warna latar belakang ke semua baris tabel genap (atau ganjil)</p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Alfan</td>
            <td>Fadilah</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Raffi</td>
            <td>Pasya</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Putri</td>
            <td>Alaeda</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Dhani</td>
            <td>Kusuma</td>
            <td>$250</td>
        </tr>
    </table>
</body>
</html>
