<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 7</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
        }
        td {
            padding: 10px;
        }
        th:nth-child(even),
        td:nth-child(even),
        tr:nth-child(even) {
            background-color: #d6eeee;
        }
    </style>
</head>
<body>
    <h2>Striped Table</h2>
    <p>Untuk table bergaris zebra, digunakan pemilih nth-child() dan tambahkan warna latar belakang ke semua baris tabel genap (atau ganjil) baris:</p>
    <table style="width: 100%;">
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>

</html>
